# Green Matrix Application Configuration
[Settings]
# Interval in minutes for frequent performance metric collection (e.g., processes, overall usage).
collection_interval_minutes = 0.016667

# Interval in days for infrequent hardware specification collection.
hardware_spec_interval_days = 1

# Base URL for the backend API.
backend_api_url = http://localhost:8000

# Timeout in seconds for API requests.
api_request_timeout = 30

# Cost and Energy Configuration
# Default cost per kilowatt-hour (kWh) for energy calculations
cost_per_kwh = 0.12

# Currency symbol for cost display
currency_symbol = $

# CPU TDP (Thermal Design Power) in watts for power estimation
cpu_tdp_watts = 125

# Current region/location for multi-region cost optimization
# Examples: us-east-1, us-west-2, eu-west-1, ap-south-1
current_region = US